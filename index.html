<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | QR code component</title>
</head>

<body>
    <main id="qr-code">
        <img class="qr-code_image" src="/images/image-qr-code.png" alt="qr-code">
        <h1 class="qr-code_title">Improve your front-end skills by building projects</h1>
        <h2 class="qr-code_description">
            Scan the QR code to visit Frontend Mentor and take your coding skills to next level
        </h2>
    </main>
</body>

</html>
